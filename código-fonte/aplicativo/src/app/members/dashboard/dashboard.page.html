<ion-tabs *ngIf="tipo === 0">
  <ion-tab-bar class="tabzinha" slot="bottom">
    <ion-tab-button class="butaozineo" tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Início</ion-label>
    </ion-tab-button>

    <ion-tab-button class="butaozineo" tab="busca">
      <ion-icon name="search"></ion-icon>
      <ion-label>Busca</ion-label>
    </ion-tab-button>

    <ion-tab-button class="butaozineo" tab="pedidos">
      <ion-icon name="book"></ion-icon>
      <ion-label>Pedidos</ion-label>
    </ion-tab-button>

    <ion-tab-button class="butaozineo" tab="perfil">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-tabs *ngIf="tipo === 1">
  <ion-tab-bar class="tabzinha" slot="bottom">
    <ion-tab-button class="butaozineo" tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Meu restaurante</ion-label>
    </ion-tab-button>

    <ion-tab-button class="butaozineo" tab="relatorios">
      <ion-icon name="document"></ion-icon>
      <ion-label>Relatórios</ion-label>
    </ion-tab-button>

    <ion-tab-button class="butaozineo" tab="perfil">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Ajustes</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
